<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic.portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Andrew Robledo</a>
        <nav>
            <a href="/basic.portfolio/index.html" target="_blank">About Me</a>
            <a href="/basic.portfolio/images" target="_blank">Portfolio</a>
            <a href="/basic.portfolio/contact.html" target="_blank">Contact</a>
        </nav>
        </div> 
    </header>
<div id="main-container" class="container">
</div>
    <section class="main-container">
            <h1>Contact</h1>  
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="email" id="name" placeholder="Andrew Robledo" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Andrewrobledo2@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"><textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
            
            
    </section>
    <section class="sidebar">
        <div id="Connect">
            <h2>Connect with Me</h2>
            <img src="assets/images/github.jpg" class="social" alt="Github">
            <img src="assets/images/linkedin.png" class="social" alt="Linkedin">

        </div>

    </section>
    <footer>
        <div class="container">
            &copy;Copyright 2018 Andrew Robledo
        </div>
    </footer>
</body>
</html>
